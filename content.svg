<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .msg {
                    display: flex;
                }
                .msg-usrimg {
                    height: 40px;
                    border-radius: 50%;
                }
                .msg-left {
                    margin-right: 8px;
                }
                .msg-right {
                    display: flex;
                    flex-direction: column;
                }
                .msg-usrname {
                    font-weight: 600;
                }
                .msg-content {
                    margin-top: 1px;
                }
            </style>
            
            <div class="main">
                <div class="msg">
                    <div class="msg-left">
                        <xhtml:img class="msg-usrimg" src="https://avatars.githubusercontent.com/u/62475903?v=4" alt="user avatar icon"  />
                    </div>
                    <div class="msg-right">
                        <span class="msg-usrname">ludv</span>
                        <span class="msg-content">hi im the ludvig</span>
                        <span class="msg-content">im the man</span>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
