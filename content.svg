<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                * {
                    margin: 0;
                    font-family: sans-serif;
                }

                .main {
                    padding: 8px 0;
                    background: #31333800;
                    color: #ffffff;
                    border-radius: 24px;
                    animation-duration: 1000ms;
                    animation-name: bgshift;
                    animation-fill-mode: forwards;
                }

                .msg {
                    --delay: 0ms;
                    margin: 8px 0;
                    padding: 8px 32px;
                    display: flex;
                    transition: 100ms;
                }

                .msg-usrimg {
                    height: 40px;
                    border-radius: 50%;
                }

                .msg-left {
                    margin-right: 16px;
                }

                .msg-right {
                }

                .msg-usrname {
                    font-weight: 600;
                }

                .msg-content {
                    margin-top: 2px;
                }


                .msg[data-anim], .msg-content[data-anim] {
                    opacity: 0;
                    animation-duration: 300ms;
                    animation-delay: var(--delay);
                    animation-name: msgdelay;
                    animation-fill-mode: forwards;
                }

                @keyframes bgshift {
                    from {
                        background: #31333800;
                    }

                    to {
                        background: #313338ff;
                    }
                }

                @keyframes msgdelay {
                    from {
                        opacity: 0;
                    }

                    to {
                        opacity: 1;
                    }
                }
            </style>
            
    <div class="main">
        <div class="msg" data-anim="true" style="--delay: 600ms">
            <div class="msg-left">
                <img class="msg-usrimg" src="https://avatars.githubusercontent.com/u/62475903?v=4" />
            </div>
            <div class="msg-right">
                <p class="msg-usrname">ludv</p>
                <p class="msg-content">hello :)</p>
                <p class="msg-content" data-anim="true" style="--delay: 2300ms">welcome to my github profile</p>
            </div>
        </div>
        <div class="msg" data-anim="true" style="--delay: 5400ms">
            <div class="msg-left">
                <img class="msg-usrimg" src="https://avatars.githubusercontent.com/u/62475903?v=4" />
            </div>
            <div class="msg-right">
                <p class="msg-usrname">ludv</p>
                <p class="msg-content">go check out some of my repos:</p>
                <p class="msg-content" data-anim="true" style="--delay: 6400ms">link</p>
            </div>
        </div>
    </div>
        </div>
    </foreignObject>
</svg>
